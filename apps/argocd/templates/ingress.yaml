apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: argocd-ingress
  namespace: argocd
spec:
  entryPoints:
    - web
  routes:             
  - kind: Rule
    match: Host(`argocd.infra.arcamh.com`)
    services:
    - kind: Service
      name: argocd-server
      namespace: argocd
