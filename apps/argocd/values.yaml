argo-cd:
  global:
    logging:
      level: debug
    domain: http://argocd.arcamh.com
  configs:
    params:
      server.insecure: true
    cm:
      url: http://argocd.arcamh.com
      dex.config: |
        connectors:
          - type: github
            id: github
            name: GitHub
            config:
              clientID: aa545d98348387861211
              clientSecret: $dex.github.clientSecret
              orgs:
              - name: Invasor-de-Fronteiras
              scopes:
              - profile
              - email
              - groups