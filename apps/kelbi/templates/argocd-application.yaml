apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kelbi-app
  namespace: "argocd"
  annotations:
    argocd.argoproj.io/sync-wave: "200"
spec:
  destination:
    namespace: "kelbi"
    server: https://kubernetes.default.svc
  project: "default"
  source:
    repoURL: https://github.com/Invasor-de-Fronteiras/helm-charts
    targetRevision: HEAD
    path: charts/kelbi
    helm:
      release: kelbi
      valuesObject:
        global:
          secretName: kelbi-database-secret
          host: 89.116.225.172
        postgresql:
          enabled: false
        launcherServer:
          image:
            tag: "v1.2.7"
          service:
            type: ClusterIP
          volumes:
            - name: "gacha-shop"
              hostPath:
                path: "/root/volumes/gacha_shop"
                type: Directory
          volumeMounts:
            - name: "gacha-shop"
              mountPath: "/app/www/kelbi/build/gacha_shop"
        patchServer:
          en: "en-patch.arcamh.com"
          jp: "jp-patch.arcamh.com"
        entriesServer:
          volumes:
            - name: "bin"
              hostPath:
                path: "/root/volumes/bin"
                type: Directory
          volumeMounts:
            - name: "bin"
              mountPath: "/app/bin"
  syncPolicy:
    automated: 
      prune: true
      selfHeal: true
    retry:
      limit: 3
      backoff:
        duration: 15s
        factor: 1