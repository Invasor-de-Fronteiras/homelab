apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: oauth2-proxy
  namespace: argocd
spec:
  project: default
  source:
    chart: oauth2-proxy
    targetRevision: 7.7.6
    repoURL: "https://oauth2-proxy.github.io/manifests"
    helm:
      values: |
        config:
          existingSecret: oauth2-proxy-secret
          configFile: |
            provider = "github"
            email_domains = [ "*" ]
            redirect_url = "https://auth.arcamh.com/oauth2/callback"
        extraArgs: [ "--github-org=Invasor-de-Fronteiras", "--reverse-proxy=true", "--pass-authorization-header=true", "--set-xauthrequest=true" ]
  destination:
    namespace: oauth2-proxy
    server: "https://kubernetes.default.svc"
  syncPolicy:
    automated:
      prune: true
      selfHeal: false
    syncOptions:
      - CreateNamespace=true
