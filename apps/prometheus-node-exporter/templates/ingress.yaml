apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: prometheus-node-exporter
spec:
  entryPoints:
    - websecure
    - web
  routes:
    - kind: Rule
      match: Host(`node-exporter.arcamh.com`)
      priority: 10
      services:
        - name: prometheus-node-exporter
          namespace: prometheus-node-exporter
          port: 80
