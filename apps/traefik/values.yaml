providers:
  kubernetesCRD:
    allowCrossNamespace: true
traefik:
  logs:
    general:
      level: INFO
    access:
      enabled: false
  ingressRoute:
    dashboard:
      enabled: true
      matchRule: Host(`traefik.arcamh.com`)
      entryPoints:
        - web
        - websecure
  api:
    dashboard: true
    insecure: true
  tlsStore:
    default: {}
  experimental:
    plugins:
      cloudflarewarp:
        moduleName: "github.com/JimmyTsai16/cloudflarewarp"
        version: "v0.0.1"

