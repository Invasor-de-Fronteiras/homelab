providers:
  kubernetesCRD:
    allowCrossNamespace: true
traefik:
  logs:
    general:
      level: DEBUG
    access:
      enabled: true
  ingressRoute:
    dashboard:
      enabled: true
      match: Host(`traefik.arcamh.com`)
      entryPoints:
        - web
        - websecure
  api:
    dashboard: true
    insecure: true
  tlsStore:
    default: {}

